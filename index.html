<!doctype html>
<html lang="en">

<head>
    <title>Fantasy Name</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <img src="imgs/Bridgerton Text.png">

        <!-- Greeting & Instruction -->
        <div class="container">
            <div class="text-center mb-4">
                <h1>What is Your Bridgerton Name</h1>
                <p>Kindly complete the form below in order to receive your esteemed Regency appellation.</p>
            </div>

            <!-- Information Input Form -->
            <form id="fantasyForm" class="mb-4">

                <!-- Title Type -->
                <div class="mb-3">
                    <label for="titleType" class="form-label">What Is Your Title?</label>
                    <select id="titleType" class="form-select">
                        <option value="duchess">Duchess</option>
                        <option value="viscountess">Viscountess</option>
                        <option value="countess">Countess</option>
                        <option value="baroness">Baroness</option>
                        <option value="duke">Duke</option>
                        <option value="viscount">Viscount</option>
                        <option value="baron">Baron</option>
                        <option value="sir">Sir</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="genderType" class="form-label">Select Your Gender</label>
                    <select id="genderType" class="form-select">
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>
                    </select>
                </div>

                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">What Is Your First Name?</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                </div>

                <!-- Middle Name -->
                <div class="mb-3">
                    <label for="middleName" class="form-label">What Is Your Middle Initial?</label>
                    <input type="text" class="form-control" id="middleName" placeholder="Enter Your Middle initial">
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">What Is Your Last Name?</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>

                <!-- Favorite Color -->
                <div class="mb-3">
                    <label for="colorType" class="form-label">What Is Your Favorite Color?</label>
                    <select id="colorType" class="form-select">
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="pink">Pink</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>

                <!-- Street Name -->
                <div class="mb-3">
                    <label for="streetName" class="form-label">What Is Your Street Name?</label>
                    <input type="text" class="form-control" id="streetName" placeholder="Enter Your Street Name">
                </div>

                <!-- Generate Button -->
                <button type="button" class="btn btn-primary" onclick="genFullName()">Generate Name</button>
            </form>

            <!-- Result Display -->
            <div class="result mt-4"></div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
