<!doctype html>
<html lang="en">

<head>
    <title>Fantasy Name</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        <link rel="stylesheet" href="styles.css">
    />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <!-- Greeting & Instruction -->
        <div class="container">
            <div class="text-center mb-4">
                <h1>What is Your Bridgerton Name</h1>
                <p>Kindly complete the form below in order to receive your esteemed Regency appellation.</p>
            </div>


            <!-- Information Input Form -->

            <!-- First Name Starts-->
            <form id="fantasyForm" class="mb-4">
                <div class="mb-3">
                    <label for="genderType" class="form-label">What Is Your First Name?</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                </div>
            </form>
            <!-- First Name Ends-->

            <!-- Last Name Starts -->
            <form id="fantasyForm" class="mb-4">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>

                <!-- Last Name Ends -->

                <!-- Get Road Type -->

                <div class="mb-3">
                    <label for="monthType" class="form-label">Choose What Month You Were Born In</label>
                    <select id="monthType" class="form-select" placeholder="Choose Month">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>

                    </select>
                </div>

                <!-- Favorite Color -->

                <div class="mb-3">
                    <label for="titleType" class="form-label">What Is Your Title?</label>
                    <select id="titleType" class="form-select" placeholder="What Is Your Title?">

                        <option value="duchess">Duchess</option>
                        <option value="viscountess">Viscountess</option>
                        <option value="countess">Countess</option>
                        <option value="baroness">Baroness</option>
                        <option value="lady">Lady</option>
                        <option value="lord">Lord</option>
                        <option value="duke">Duke</option>
                        <option value="viscount">Viscount </option>
                        <option value="baron">Baron</option>
                        <option value="sir">Sir</option>

                    </select>
                </div>

                <!-- Favorite Animal -->

                <div class="mb-3">
                    <label for="favoriteAnimal" class="form-label">Choose Your Favorite Animal</label>
                    <select id="favoriteAnimal" class="form-select" placeholder="Choose Your Favorite Animal">
                        <option value="tiger">Tiger</option>
                        <option value="zebra">Zebra</option>
                        <option value="dog">Dog</option>
                        <option value="lion">Lion</option>
                        <option value="horse">Horse</option>
                        <option value="giraffe">Giraffe</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>

                <button class="button1" onclick="genFullName()">Generate</button>

            </form>
        </div>




    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
